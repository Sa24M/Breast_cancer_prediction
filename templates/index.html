<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
</head>
<body>
    <h1>Predict Your Breast Cancer Presence</h1>
    <p>Enter the details</p>
    <form action="/" method="POST">
        <input type="number" name="radius_mean" placeholder="radius_mean" step="any" required>
        <input type="number" name="texture_mean" placeholder="texture_mean" step="any" required>
        <input type="number" name="perimeter_mean" placeholder="perimeter_mean" step="any" required>
        <input type="number" name="area_mean" placeholder="area_mean" step="any" required>
        <input type="number" name="smoothness_mean" placeholder="smoothness_mean" step="any" required>
        <input type="number" name="compactness_mean" placeholder="compactness_mean" step="any" required>
        <input type="number" name="concavity_mean" placeholder="concavity_mean" step="any" required>
        <input type="number" name="concave points_mean" placeholder="concave points_mean" step="any" required>
        <input type="number" name="symmetry_mean" placeholder="symmetry_mean" step="any" required>
        <input type="number" name="fractal_dimension_mean" placeholder="fractal_dimension_mean" step="any" required>
        <input type="number" name="radius_se" placeholder="radius_se" step="any" required>
        <input type="number" name="texture_se" placeholder="texture_se" step="any" required>
        <input type="number" name="perimeter_se" placeholder="perimeter_se" step="any" required>
        <input type="number" name="area_se" placeholder="area_se" step="any" required>
        <input type="number" name="smoothness_se" placeholder="smoothness_se" step="any" required>
        <input type="number" name="compactness_se" placeholder="compactness_se" step="any" required>
        <input type="number" name="concavity_se" placeholder="concavity_se" step="any" required>
        <input type="number" name="concave points_se" placeholder="concave points_se" step="any" required>
        <input type="number" name="symmetry_se" placeholder="symmetry_se" step="any" required>
        <input type="number" name="fractal_dimension_se" placeholder="fractal_dimension_se" step="any" required>
        <input type="number" name="radius_worst" placeholder="radius_worst" step="any" required>
        <input type="number" name="texture_worst" placeholder="texture_worst" step="any" required>
        <input type="number" name="perimeter_worst" placeholder="perimeter_worst" step="any" required>
        <input type="number" name="area_worst" placeholder="area_worst" step="any" required>
        <input type="number" name="smoothness_worst" placeholder="smoothness_worst" step="any" required>
        <input type="number" name="compactness_worst" placeholder="compactness_worst" step="any" required>
        <input type="number" name="concavity_worst" placeholder="concavity_worst" step="any" required>
        <input type="number" name="concave points_worst" placeholder="concave points_worst" step="any" required>
        <input type="number" name="symmetry_worst" placeholder="symmetry_worst" step="any" required>
        <input type="number" name="fractal_dimension_worst" placeholder="fractal_dimension_worst" step="any" required>
        <input type="submit" value="Predict">
    </form>

    {% if diagnosis is not none %}
        <h2>Prediction Result:</h2>
        <p>{{ diagnosis }}</p>
    {% endif %}
</body>
</html>
